<div class="container mt-5">
  <div class="card">
      <div class="card-body">
          <h2 class="card-title">User Registration</h2>
          <form #userForm="ngForm" (ngSubmit)="register(userForm)">
              <div class="mb-3">
                  <label for="title" class="form-label">Name </label>
                  <input type="text" id="name" class="form-control" name="name" [(ngModel)]="user.name" #name="ngModel" required>
                  <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                    Name is required
                </div>
              </div>

              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required>
                  <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                    Email is required
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required>
                <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
                  Password is required
                </div>
              </div>

              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm_password" class="form-control" name="confirm_password" [(ngModel)]="user.confirm_password" #confirm_password="ngModel" required>
                <div *ngIf="confirm_password.invalid && confirm_password.touched" class="alert alert-danger">
                  Confirm Password is required
                </div>
              </div>

              <div class="mb-3">
                <input type="file" id="image" class="form-control d-none" name="image" accept="image/*" (change)="onFileChange($event)" [(ngModel)]="user.image" #fileInput>
                <button type="button" class="btn btn-secondary" (click)="fileInput.click()">Upload Profile Picture</button>
                <div *ngIf="imagePreview">
                  <img [src]="imagePreview" alt="Image Preview" class="img-thumbnail mt-3" style="max-width: 200px;">
                </div>
              </div>

              <div class="mb-3">
                <input type="text" [(ngModel)]="user.otp" name="otp" placeholder="Enter OTP"  required>&nbsp;
                <button type="button" class="btn btn-primary" (click)="getOTP()">Get OTP</button>
              </div>
              
              <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Sign Up</button>
              &nbsp;
              <button type="reset" class="btn btn-secondary" (click)="clearPreview()">Clear</button>
              
          </form>
      </div>
  </div>
</div>
