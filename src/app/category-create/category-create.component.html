<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Create Category</h2>
            <form #cateForm="ngForm" (ngSubmit)="create(cateForm)">  
                <div class="mb-3">
                    <label for="name" class="form-label">Category name</label>
                    <input type="name" id="name" class="form-control" name="name" [(ngModel)]="category.name" #name="ngModel" required>
                    <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                      Category Name is required
                  </div>
                </div>
          
                <button type="submit" class="btn btn-primary" [disabled]="cateForm.invalid">Create</button>
                &nbsp;
                <button type="reset" class="btn btn-secondary">Clear</button>
            </form>
        </div>
    </div>
  </div>
  <div class="short-divider"></div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4" *ngFor="let category of categories">
        <div class="card mb-4 shadow-sm" style="background-color: aquamarine">
          <div class="card-body">
            <a [routerLink]="['/category', category.id , category.name]"><h5 class="card-title">{{ category.name }}</h5></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noData>
    <p>No categories available!!!!!.</p>
  </ng-template>
