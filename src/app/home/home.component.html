<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let category of categories">
      <div class="card mb-4 shadow-sm" >    <!--style="background-color: aquamarine" -->
        <div class="card-body">
          <a [routerLink]="['/category', category.id , category.name]"><h5 class="card-title">{{ category.name }}</h5></a>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noData>
  <p>No categories available!!!!!.</p>
</ng-template>
<div class="short-divider"></div>
<app-main-contant />
