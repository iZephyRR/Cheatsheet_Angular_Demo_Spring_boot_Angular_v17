<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">User Login</h2>
            <form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm)">  
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" name="email" [(ngModel)]="login.email" #email="ngModel" required>
                    <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                      Email is required
                  </div>
                </div>
  
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" class="form-control" name="password" [(ngModel)]="login.password" #password="ngModel" required>
                  <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
                    Password is required
                  </div>
                </div>                
                
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign Up</button>
                &nbsp;
                 <button type="reset" class="btn btn-secondary">Clear</button>
            </form>
        </div>
    </div>
  </div>
